language: go

go:
  - 1.10.x

release_job: &release_job
  stage: release
  services:
    - docker
  install: skip
  if: branch = master AND type = push AND fork = false
  script: bash deploy_image.sh

jobs:
  include:
    - stage: test
      install:
        - go get -v golang.org/x/tools/cmd/goimports
        - go get -v github.com/mitchellh/gox
      before_script:
        - cd $TRAVIS_BUILD_DIR
        - GO_FILES=$(find . -type f -name '*.go' -not -path "./vendor/*")
      script:
        - test -z $(goimports -d $GO_FILES) # this test asserts import ordering
        - test -z $(gofmt -s -d $GO_FILES)
        - go test -v ./...
        - mkdir release
        - cd release
        - gox -arch 'amd64' -os 'linux windows darwin' github.com/sourcegraph/lsp-adapter
        - cd ..
    - stage: release
      if: tag IS present AND branch = master AND type = push AND fork = false
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: release/*
        skip_cleanup: true
    - <<: *release_job
      env: LANGUAGE=ruby
    - <<: *release_job
      env: LANGUAGE=rust

branches:
  only:
    - master
    - "/^v\\d+\\.\\d+\\.\\d+(-\\S*)?$/"
